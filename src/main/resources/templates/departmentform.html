<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Department Form</h1>
<form action="#" th:action="@{/processDept}" th:object="${department}" method="post">
    <input type="hidden" th:field="*{department_id}" />
    Department Name:   <input type="text" th:field="*{title}" />
    <span th:if="${#fields.hasErrors('title')}"
          th:erros="*{title}"></span><br />

    <br />
    <input type="submit" value="Submit" />

</form>
</body>
</html>
