<h1>Employee Form</h1>
<form action="#" th:action="@{/processEmployee}" th:object="${employee}" method="post">
    <input type="hidden" th:field="*{id}" />
    <b>Employee Name:</b>   <input type="text" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br />

    <b>Employee Job Title:</b>   <input type="text" th:field="*{job_title}" />
    <span th:if="${#fields.hasErrors ('job_title')}"
          th:errors="*{job_title}"></span><br />
    <br />
    <h2>Departments</h2>
    <select name="department" th:field="*{department}">
        <option th:each="department : ${departments}"
                th:value="${department.deptid}"
                th:text="${department.title}"></option>
    </select>
    <input type="submit" value="Submit" /><br>
    <a href="/deptlist">Department list</a><br/>
    <a href="/adddept">Add Departments</a></br>

</form>
